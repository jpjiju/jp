<head>

<style>
body {
    margin: 0;
    padding: 0;
    font-family: 'Segoe UI', sans-serif;
    background: linear-gradient(to right, #ff9a9e, #fad0c4);
    text-align: center;
    color: #fff;
    overflow: hidden;
}

.container {
    margin-top: 100px;
    animation: fadeIn 2s ease-in-out;
}

h1 {
    font-size: 50px;
}

p {
    font-size: 20px;
    max-width: 600px;
    margin: auto;
    line-height: 1.6;
}

button {
    margin-top: 30px;
    padding: 12px 25px;
    font-size: 18px;
    border: none;
    border-radius: 25px;
    background-color: #fff;
    color: #ff6b81;
    cursor: pointer;
    transition: 0.3s;
}

button:hover {
    background-color: #ff6b81;
    color: white;
}

.hidden-message {
    display: none;
    margin-top: 25px;
    font-size: 22px;
    animation: fadeIn 2s ease-in-out;
}

@keyframes fadeIn {
    from {opacity: 0;}
    to {opacity: 1;}
}

.heart {
    position: absolute;
    color: white;
    font-size: 20px;
    animation: float 6s infinite ease-in;
}

@keyframes float {
    0% { transform: translateY(0); opacity: 1; }
    100% { transform: translateY(-800px); opacity: 0; }
}
</style>
</head>

<body>

<script>
function showMessage() {
    document.getElementById("loveMessage").style.display = "block";
}

// Floating hearts
function createHeart() {
    const heart = document.createElement("div");
    heart.classList.add("heart");
    heart.innerHTML = "‚ù§Ô∏è";
    heart.style.left = Math.random() * 100 + "vw";

setInterval(createHeart, 500);
